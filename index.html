<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Recruitment form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.6.55/css/materialdesignicons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main class="main-container">
        <section class="survey-holder">
            <h1 id="title">Learn the skills needed for your next job.</h1>
            <p id="description">
                You want to land a new job as a developer but don't have the skills
                required for it? 
            </p>
            <section class="form-holder">
                <form id="survey-form" autocomplete="off"  onsubmit="return validateForm()">
                    <section class="form-section">
                        <p class="section-heading">Your personal details</p>
                        <div class="form-grid">
                            <div class="input-group">
                                <label id="name-label" for="name">Name</label>
                                <input type="text" name="uname" id="name"  placeholder="Your name">
                            </div>
                            <div class="input-group">
                                <label id="email-label" for="email">Email</label>
                                <input type="email" name="email" id="email"  placeholder="Your email">
                            </div>
                            <div class="input-group">
                                <label id="number-label" for="age">Age</label>
                                <input type="number" name="age" id="age" min="18" max="60"  placeholder="Age" isphone()>
                            </div>
                            <div class="input-group">
                                <label id="dropdown" for="dropdown">Gender</label>
                                <select name="gen" id="dropdown">
                                    <optgroup label="Select Gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="others">Others</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </section>
                    <section class="form-section">
                        <p class="section-heading">Your current role</p>
                            <div class="radio-group">
                                <label >
                                    <input type="radio" name="role" value="1">
                                    <span>Interaction Designer</span>
                                </label>

                                <label >
                                    <input type="radio" name="role" value="2">
                                    <span>Product Designer</span>
                                </label>

                                <label >
                                    <input type="radio" name="role" value="3">
                                    <span>UI Designer</span>
                                </label>
      
                                <label >
                                    <input type="radio" name="role" value="4">
                                    <span>UX Designer</span>
                                </label>

                                <label>
                                    <input type="radio" name="role" value="5">
                                    <span>UI/UX Designer</span>
                                </label>

                                <label >
                                    <input type="radio" name="role" value="6">
                                    <span>Visual Designer</span>
                                </label>

                                <label >
                                    <input type="radio" name="role" value="7">
                                    <span>Web Designer</span>
                                </label>
                            </div>
                    </section>

                    <section class="form-section">
                        <p class="section-heading">Your future skills</p>
                        <div class="checkbox-group">
                            <label><input type="checkbox" value="1">
                                <span>CSS</span>
                            </label>
                            <label><input type="checkbox" value="2">
                                <span>HTML</span>
                            </label>
                            <label><input type="checkbox" value="3">
                                <span>JAVA</span>
                            </label>
                            <label><input type="checkbox" value="4">
                                <span>JS</span>
                            </label>
                            <label><input type="checkbox" value="5">
                                <span>PHP</span>
                            </label>
                            <label><input type="checkbox" value="6">
                                <span>PYTHON</span>
                            </label>
                        </div>
                    </section>
                    <section class="form-section">
                        <p class="section-heading">Your suggestions</p>
                        <div class="input-group">
                            <label for="message">Is there anything we need to know before we put together your lessons?</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </section>
                    <div class="button-group">
                        <button type="reset">Cancel</button>
                        <button type="submit" id="submit">Send</button>
                    </div>
                </form>
            </section>
        </section>
    </main>
<footer>
  <p>Developed by Rahul</p>
</footer>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/emmet/2.1.1/emmet.cjs.js'></script>
<script >

function isphone(evt) {
        var iKeyCode = (evt.which) ? evt.which : evt.keyCode
        if (iKeyCode > 31 && (iKeyCode < 48 || iKeyCode > 57))
            return false;

        return true;
     }    
    let application = document.querySelector('form');
    application.addEventListener('submit', ()=>{
        var name=document.getElementById('name').value;
    if(name==""){
        alert("Name can't be blank"); 
    }
    var email=document.getElementById('email').value;
    if(email==""){
        alert("EMail cant be blank");
    }
    var age=document.getElementById('age').value;
    if(age==''){
        alert("age cant be blank");
    }else if(age>60){
        alert("age cant be more than 60");
    }
    });

   
</script>
</body>
</html>
